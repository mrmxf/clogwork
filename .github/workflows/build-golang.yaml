#
#  GitHub Workflow to build golang executable artifacts
#
# - input.artifact-name - the artifact name for the build
# - secrets.HOOK_SLACK  - the SLACK HOOK to post messages to the team

name: build-hugo
run-name: ü•∑${{ github.actor }} üèÉ‚Äç‚û°Ô∏è ${{ github.workflow }}.${{ github.job }}${{ env.CLOGWORK_FLOW}}"
env:
  CLOGWORK_REPO: "mrmxf/clogwork/.github/workflows"
  CLOGWORK_FLOW: "mrmxf/clogwork/.github/workflows/build-golang"
on:
  workflow_call:
    inputs:
      artifact-name:
        required: false
        type: string
      docker_ns:
        required: true
        type: string
    secrets:
      docker_pat:
        required: true
      get_clog:
        required: true
    outputs:
      message:
        description: "Result of the build for announcing on slack"
        value: ${{ jobs.clog-build.outputs.message }}

jobs:
  build-golang:
    runs-on: ubuntu-latest
    outputs:
      message: ${{ steps.clog-build.outputs.message }}

    steps:
      - # ---------------------------------------------------------------------
        id: check
        name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - # ---------------------------------------------------------------------
        id: docker
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_NS }}
          password: ${{ secrets.DOCKER_PAT }}
      - # ---------------------------------------------------------------------
        id: get-clog
        name: get clog
        env:
          GET_CLOG: ${{ secrets.get_clog }}
        run: |
          eval "$GET_CLOG"
          clog Log -I "Reusable workflow${{ env.CLOGWORK_FLOW }}"
      - # ---------------------------------------------------------------------
        id: clog-setup
        name: setup tools
        run: |
          clog install golang
          clog install hugo
          clog install ko
      - # ---------------------------------------------------------------------
        id: clog-build
        name: golang build artifacts with clog
        run: |
          clog install golang
          clog install hugo
          clog install ko
      - # ---------------------------------------------------------------------
        name: tmp/ ‚Üí artifact(${{ inputs.artifact-name }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          retention-days: 2
          path: tmp
      - # ---------------------------------------------------------------------
        id: notify
        name: notify-team
        env:
          CLOG_BUILD_MSG: ${{ steps.clog-build.outputs.message }}
        run: clog Log -I "$CLOG_BUILD_MSG"
