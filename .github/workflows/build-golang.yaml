#
#  GitHub Workflow to build golang executable artifacts
#
# - input.artifact-name - the artifact name for the build
# - secrets.HOOK_SLACK  - the SLACK HOOK to post messages to the team

name: build-hugo
run-name: ðŸ‘·ðŸ»â€â™€ï¸${{ github.actor }} ðŸ—ï¸build-hugo(--name-to-be-inserted--) ðŸš€
on:
  workflow_call:
    inputs:
      artifact-name:
        required: false
        type: string
      docker_ns:
        required: true
        type: string
    secrets:
      docker_pat:
        required: true
      get_clog:
        required: true
    outputs:
      message:
        description: "Result of the build for announcing on slack"
        value: ${{ jobs.build-hugo.outputs.message }}

jobs:
  build-hugo:
    runs-on: ubuntu-latest
    outputs:
      message: ${{ steps.clog.outputs.message }}

    steps:
      - # ---------------------------------------------------------------------
        id: check
        name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - # ---------------------------------------------------------------------
        id: docker
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_NS }}
          password: ${{ secrets.DOCKER_PAT }}
      - # ---------------------------------------------------------------------
        id: clog
        name: Build Hugo & Container with clog
        env:
          GET_CLOG: ${{ secrets.GET_CLOG }}
        run: |
          eval "$GET_CLOG"
          clog install golang
          clog install hugo
          clog install ko
          clog build
          echo "message=\"Hugo Build success\"" >> $GITHUB_OUTPUT
      - # ---------------------------------------------------------------------
        name: Hugo artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-without-markdown
          retention-days: 3
          path: |
            ko_data
            !dist/**/*.md