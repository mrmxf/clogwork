#  GitHub Workflow to ping a slack channel on success / failure
#  https://docs.github.com/en/actions/sharing-automations/reusing-workflows
#
# -          vars.message - the account namespace for docker hub e.g. mrmxf
# - secrets.slack_webhook - the SLACK HOOK to post messages to the team
# - secrets.get_clog      - the bash string to install clog with eval "$GET_CLOG"

name: build-hugo
run-name: 👷🏻‍♀️${{ github.actor }} 🏃‍➡️  clogwork.build-hugo
on:
  workflow_call:
    inputs:
      simple_message:
        required: true
        type: string
    secrets:
      slack_webhook:
        required: true
      get_clog:
        required: true

jobs:
  ping-slack:
    runs-on: ubuntu-latest
    steps:
      - # ---------------------------------------------------------------------
        name: get clog
        env:
          GET_CLOG:  ${{ secrets.get_clog }}
        run: eval "$GET_CLOG"
      - # ---------------------------------------------------------------------
        name: ping Slack
        env:
          ACTOR: ${{ github.actor }}
          EVENT: ${{ github.event_name }}
          JOB: ${{ github.job }}
          REPO: ${{ github.repository }}
          REF: ${{ github.ref }}
          REF_TYPE: ${{ github.ref_type }}
          WORKFLOW: ${{ github.workflow }}
          HOOK_SLACK:  ${{ secrets.slack_webhook }}
          MESSAGE:  ${{ inputs.simple_message }}
        run: |
          MSG="$MESSAGE\nby: $ACTOR, workflow: $WORKFLOW, repo: $REPO:$REF($REF_TYPE), job: $JOB, event: $EVENT"
          clog Log -I "$MSG"
          # use clog to ping slack via the webhook
          clog Slack "$MSG"
