#
#  GitHub Workflow to build a hugo website for staging or production
#
# - secrets.DOCKER_PAT - the personal access token for docker hub
# -     vars.DOCKER_NS - the account namespace for docker hub e.g. mrmxf
# - secrets.HOOK_SLACK - the SLACK HOOK to post messages to the team

name: build-hugo
run-name: üë∑üèª‚Äç‚ôÄÔ∏è${{ github.actor }} üèóÔ∏èbuild-hugo(--name-to-be-inserted--) üöÄ
on:
  workflow_call:
    inputs:
      artifact-name:
        required: false
        type: string
      docker_ns:
        required: true
        type: string
    secrets:
      docker_pat:
        required: true
      get_clog:
        required: true
    outputs:
      message:
        description: "Result of the build for announcing on slack"
        value: ${{ jobs.build-hugo.outputs.message }}

jobs:
  build-hugo:
    runs-on: ubuntu-latest
    outputs:
      message: ${{ steps.clog-build.outputs.message }}

    steps:
      - # ---------------------------------------------------------------------
        id: check
        name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - # ---------------------------------------------------------------------
        id: docker
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{  inputs.docker_ns }}
          password: ${{ secrets.docker_pat }}
      - # ---------------------------------------------------------------------
        id: get-clog
        name: get clog
        env:
          GET_CLOG: ${{ secrets.get_clog }}
        run: |
          eval "$GET_CLOG"
      - # ---------------------------------------------------------------------
        id: clog-setup
        name: setup tools
        run: |
          clog install golang
          clog install hugo
          clog install ko
      - # ---------------------------------------------------------------------
        id: clog-build
        name: Build Hugo & Container with clog
        env:
          DOCKER_NS: ${{ inputs.docker_ns }}
        run: clog build
      - # ---------------------------------------------------------------------
        id: verify
        name: verify message
        env:
          msg: ${{ steps.clog-build.outputs.message }}
        run: clog Lof -I "$MSG"
      - # ---------------------------------------------------------------------
        name: kodata artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          retention-days: 2
          path: kodata
