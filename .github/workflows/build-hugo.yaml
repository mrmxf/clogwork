name: build-hugo
run-name: 🥷${{ github.actor }} 🏃‍➡️ ${{ github.workflow }}.${{ github.job }}(clogwork/.../build-hugo)"
env:
  CLOGWORK_REPO: "mrmxf/clogwork/.github/workflows"
  CLOGWORK_FLOW: "mrmxf/clogwork/.github/workflows/build-hugo"
on:
  workflow_call:
    inputs:
      artifact-name:
        required: true
        type: string
      docker_ns:
        required: true
        type: string
    secrets:
      docker_pat:
        required: true
      get_clog:
        required: true
      webhook_slack:
        required: false
    outputs:
      message:
        description: "Result of the build for announcing on slack"
        value: ${{ jobs.clog-build.outputs.message }}

jobs:
  build-hugo:
    runs-on: ubuntu-latest
    outputs:
      message: ${{ steps.clog-build.outputs.message }}

    steps:
      - # ---------------------------------------------------------------------
        id: check
        name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - # ---------------------------------------------------------------------
        id: docker
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{  inputs.docker_ns }}
          password: ${{ secrets.docker_pat }}
      - # ---------------------------------------------------------------------
        id: get-clog
        name: get clog
        env:
          GET_CLOG: ${{ secrets.get_clog }}
        run: |
          eval "$GET_CLOG"
          clog Log -I "Reusable workflow: ${{ env.CLOGWORK_FLOW}}"
      - # ---------------------------------------------------------------------
        id: clog-setup
        name: setup tools
        run: |
          clog install golang
          clog install hugo
          clog install ko
      - # ---------------------------------------------------------------------
        id: clog-build
        name: hugo container with clog
        env:
          DOCKER_NS: ${{ inputs.docker_ns }}
        run: |
          MSG_FILE="tmp/clog-notify"
          rm -f $MSG_FILE >/dev/null 2>&1      # delete any notify file
          clog build
          if [ -f "$MSG_FILE" ]; then
            echo "message=\"$(cat $MSG_FILE)\"" >> $GITHUB_OUTPUT
          else
            mImage="$DOCKER_NS/${{ github.event.repository.name }}:"
            printf "message=\"deployed image: $mImage, github action: $CLOGWORK_FLOW\"" >> $GITHUB_OUTPUT
          fi
      - # ---------------------------------------------------------------------
        name: kodata/ →  artifact(${{ inputs.artifact-name }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          retention-days: 2
          path: kodata
      - # ---------------------------------------------------------------------
        id: notify
        name: notify-team
        if: ${{ env.HOOK_SLACK != '' }}
        env:
          CLOG_BUILD_MSG: ${{ steps.clog-build.outputs.message }}
          ACTOR: ${{ github.actor }}
          EVENT: ${{ github.event_name }}
          JOB: ${{ github.job }}
          REPO: ${{ github.repository }}
          REF: ${{ github.ref }}
          REF_TYPE: ${{ github.ref_type }}
          WORKFLOW: ${{ github.workflow }}
          HOOK_SLACK:  ${{ secrets.webhook_slack }}
        run: |
          clog Log -I "base message:\n$CLOG_BUILD_MSG"
          MSG="msg: \"$CLOG_BUILD_MSG\" by: $ACTOR, workflow: $WORKFLOW, repo: $REPO:$REF($REF_TYPE), job: $JOB, event: $EVENT"
          clog Log -I "sending:\n$MSG"
          # use clog to ping slack via the webhook
          clog Slack "$MSG"
          clog Log -I "done"
